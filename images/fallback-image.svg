<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Video placeholder icon -->
  <rect x="150" y="100" width="100" height="70" rx="8" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Play button -->
  <circle cx="200" cy="135" r="20" fill="#6c757d" opacity="0.7"/>
  <path d="M195 125 L210 135 L195 145 Z" fill="white"/>
  
  <!-- Text -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#495057">Video Unavailable</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Fallback image displayed</text>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="300" height="200" rx="12" fill="none" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
</svg>